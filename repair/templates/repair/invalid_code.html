<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'repair/img/cs_logo.png' %}">

    <title>ServiceMan</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'repair/css/bootstrap.min.css' %}" rel="stylesheet">
    {% block other_css %}{% endblock %}
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- Custom styles for this template -->
    <link href="{% static 'repair/css/dashboard.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
        <div class="error">
            <h2>QR-код недействителен</h2>
            <p>QR-код, который вы используете для авторизации, недействителен. Пожалуйста, попробуйте ещё раз открыть страницу с <a href="{% url 'repair:qr_info_page' %}">QR-кодом</a> снова и отсканировать код повторно.</p>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'repair/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'repair/js/bootstrap.min.js' %}"></script>
    {% block script_block %}
    {% endblock %}
  </body>
</html>
